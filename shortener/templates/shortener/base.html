<!DOCTYPE html>
<html>
	<head>
		<title>Kirr.co | Shorten your URL</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link href="https://getbootstrap.com/docs/4.1/examples/cover/cover.css" rel="stylesheet">
	</head>
	<body>
		<div class="cover-container w-100 mx-auto">

			<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
				<header class="masthead mb-auto">
					<div class="inner">
						<h3 class="masthead-brand"><a href="/">Kirr.co</h3>
						<nav class="nav nav-masthead justify-content-center">
				            <a class="nav-link {% if page == 'home' %}active{% endif %}" href="/">Home</a>
				            <a class="nav-link {% if page == 'custom' %}active{% endif %}" href="{% url 'customurl' %}">Custom URL</a>
			          </nav>
					</div>
				</header>

				<main role="main" class="inner cover">
					<h1 class="cover-heading">
						{% block title %}

						{% endblock %}
					</h1>

					<p class="lead">
						{% block content %}

						{% endblock %}
					</p>
				</main>

				<footer class="mastfoot mt-auto" style="text-align: center;">
					<div class="inner">
							<p>Made with ðŸŽµ and â˜• by <a href="https://github.com/Sanskar-Jain">Sanskar Jain</a>, aka <a href="https://www.linkedin.com/in/sanskar27jain/">sanskar27jain</a></p>
							<small>Licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0" class="text-white">Apache License 2.0</a></small> 
					</div>
				</footer>
			</div>
			
		</div>
	</body>
</html>
